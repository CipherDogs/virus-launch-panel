<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Virus Launch Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="pacman_l.gif">
</head>
<body>
    <div class="panel">
        <div class="panel__name">Virus Launch Panel</div>
    </div>
    <div class="window">
        <div class="window__top">
            <div class="gif"><img src="pacman_l.gif"></div>
            <div class="select">
                <div class="select__item btn">
                    <div class="select__arrows btn">&#8656;</div>
                    LAUNCH
                    <div class="select__arrows btn">&#8658;</div>
                </div>
                <div class="select__item btn">
                    <div class="select__arrows btn">&#8656;</div>
                    INFECT
                    <div class="select__arrows btn">&#8658;</div>
                </div>
                <div class="select__item btn">
                    <div class="select__arrows btn">&#8656;</div>
                    GROW
                    <div class="select__arrows btn">&#8658;</div>
                </div>
            </div>
            <div class="gif"><img src="pacman_r.gif"></div>
        </div>
        <div class="window__bottom">LAUNCHING VIRUS</div>
    </div>
</body>
</html>
